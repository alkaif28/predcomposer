<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Predictions composer</title>
</h:head>

<h:body>
    <h4><h:outputText value="Hello, #{userContext.loggedUser.firstName}"/></h4>
    <h:form><h:commandLink value="logout" action="#{login.logout}"/></h:form>
    <p/>
    <h1>Completed games</h1>
    <h:dataTable value="#{gamesViewer.completedGames}" var="g">
        <h:column>
            <f:facet name="header">Home team</f:facet>
            <h:outputText value="#{g.homeTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Away team</f:facet>
            <h:outputText value="#{g.awayTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Result</f:facet>
            <h:form><h:commandLink value="#{g.result}" action="#{gamePredictionsViewer.showGamePredictions(g)}"/></h:form>
        </h:column>
        <h:column>
            <f:facet name="header">Game time</f:facet>
            <h:outputText value="#{g.gameTimeFormatted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Prediction</f:facet>
            <h:outputText value="#{userPredictionsViewer.userPredictions[g.id].predictedResult}"/>
        </h:column>
    </h:dataTable>
</h:body>

</html>
