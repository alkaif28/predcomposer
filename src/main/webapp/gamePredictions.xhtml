<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="mainLayout.xhtml">
    <ui:define name="content">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Predictions for
                        <h:outputText value="#{gamePredictionsViewer.game.homeTeam} - #{gamePredictionsViewer.game.awayTeam} #{gamePredictionsViewer.game.result}"/>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <h:dataTable value="#{gamePredictionsViewer.predictions}" var="p"
                                             class="table table-striped table-bordered table-hover">
                                    <h:column>
                                        <f:facet name="header">User</f:facet>
                                        <h:outputText value="#{p.byUser.userName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Prediction</f:facet>
                                        <h:outputText value="#{p.predictedResult}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
