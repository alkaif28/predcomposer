<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="mainLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandLink value="Re-calculate" action="#{rankingsViewer.recalculate}"
                           rendered="#{userContext.loggedUser.isAdmin}"/>
        </h:form>
        <h1>Rankings</h1>
        <h:dataTable value="#{rankingsViewer.userScores}" var="s">
            <h:column>
                <f:facet name="header">User</f:facet>
                <h:outputText value="#{s.user.userName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Points</f:facet>
                <h:outputText value="#{s.points}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
