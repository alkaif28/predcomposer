<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="mainLayout.xhtml">
    <ui:define name="content">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Give a prediction</h1>
                </div>
            </div>
            <div class="panel-body">

                <h:form styleClass="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-lg-2">
                            <h:outputText value="#{predictionEditor.homeTeam}"/>
                        </label>
                        <div class="col-lg-1">
                            <h:inputText value="#{predictionEditor.homeTeamPredictedGoals}" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-lg-2">
                            <h:outputText value="#{predictionEditor.awayTeam}"/>
                        </label>
                        <div class="col-lg-1">
                            <h:inputText value="#{predictionEditor.awayTeamPredictedGoals}" class="form-control"/>
                        </div>
                    </div>
                    <h:commandButton value="Submit" action="#{predictionEditor.submitPrediction}" class="btn btn-default"/>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>

</html>
