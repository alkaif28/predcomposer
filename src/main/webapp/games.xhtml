<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Predictions composer</title>
</h:head>

<h:body>
    <h1>The list of all future games</h1>
    <h:dataTable value="#{game.getAllGamesForCurrentCompetition()}" var="g">
        <h:column>
            <f:facet name="header">Home team</f:facet>
            <h:outputText value="#{g.homeTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Away team</f:facet>
            <h:outputText value="#{g.awayTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Result</f:facet>
            <h:outputText value="#{g.result}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Game time</f:facet>
            <h:outputText value="#{g.gameTimeFormatted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Predict</f:facet>
            <h:outputLink value="prediction.xhtml">Prediction</h:outputLink>
        </h:column>

    </h:dataTable>
</h:body>

</html>
