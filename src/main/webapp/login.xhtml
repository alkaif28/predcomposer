<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Predictions composer</title>
</h:head>

<h:body>
    <p:outputLabel>Welcome to Prediction composer</p:outputLabel>
    <h:messages/>
    <h:form id="loginForm">
        <p:panelGrid columns="2">
        <p:outputLabel for="userName">User name:</p:outputLabel>
        <p:inputText value="#{login.userName}" id="userName"/>
        <p:outputLabel for="password">Password:</p:outputLabel>
        <p:password value="#{login.password}" id="password"/>
        <p:commandButton id="login" value="Login" action="#{login.login}" style="float:right;"/>
        </p:panelGrid>
    </h:form>
</h:body>

</html>
