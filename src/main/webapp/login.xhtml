<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Predictions composer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/sb-admin-2.css" rel="stylesheet"/>
</h:head>

<h:body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome to prediction composer</h3>
                    </div>
                    <h:messages/>
                    <div class="panel-body">
                        <h:form id="loginForm" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText value="#{login.userName}" id="userName" class="form-control" a:placeholder="User name"/>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret value="#{login.password}" id="password" class="form-control" a:placeholder="Pasword"/>
                                </div>
                                <h:commandButton id="login" value="Login" action="#{login.login}" class="btn btn-lg btn-success btn-block"/>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
