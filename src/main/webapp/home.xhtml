<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="mainLayout.xhtml">
    <ui:define name="content">
        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Rankings</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <p>
                        <h:form>
                            <h:commandLink value="Re-calculate" action="#{rankingsViewer.recalculate}"
                                           rendered="#{userContext.loggedUser.isAdmin}"
                                           class="btn btn-success"/>
                        </h:form>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <h:dataTable value="#{rankingsViewer.userScores}" var="s" width="100%"
                                             class="table table-striped table-bordered table-hover">
                                    <h:column>
                                        <f:facet name="header">User</f:facet>
                                        <h:outputText value="#{s.user.userName}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Points</f:facet>
                                        <h:outputText value="#{s.points}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>
</ui:composition>

</html>
