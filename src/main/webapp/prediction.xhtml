<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Predictions composer</title>
</h:head>

<h:body>
    <h4><h:outputText value="Hello, #{userContext.loggedUser.firstName}"/></h4>
    <h:form><h:commandLink value="logout" action="#{login.logout}"/></h:form>
    <p/>
    <h1>Give a prediction</h1>
    <h:form>
        <table>
            <tr>
                <td><h:outputText value="#{prediction.homeTeam}"/></td>
                <td>-</td>
                <td><h:outputText value="#{prediction.awayTeam}"/></td>
            </tr>
            <tr>
                <td><h:inputText value="#{prediction.homeTeamPredictedGoals}"/></td>
                <td>:</td>
                <td><h:inputText value="#{prediction.awayTeamPredictedGoals}"/></td>
            </tr>
            <tr>
                <td/><td/>
                <td>
                    <h:commandButton value="Submit" action="#{prediction.submitPrediction}"/>
                </td>
            </tr>
        </table>
    </h:form>
</h:body>

</html>
