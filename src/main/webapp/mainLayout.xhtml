<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Predictions composer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.min.css" rel="stylesheet"/>
    <link href="css/sb-admin-2.css" rel="stylesheet"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</h:head>
<h:body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <h:outputLink class="navbar-brand" href="home.xhtml">Prediction composer</h:outputLink>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <h:outputText id="greeting" class="navbar-brand" value="Hello, #{userContext.loggedUser.firstName}"/>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"/> <i class="fa fa-caret-down"/>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <h:form>
                                <h:commandLink action="#{login.logout}">
                                    <i class="fa fa-sign-out fa-fw"/> Logout
                                </h:commandLink>
                            </h:form>
                        </li>
                    </ul>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <h:outputLink id="rankingsLink" value="home.xhtml">Rankings</h:outputLink>
                        </li>
                        <li>
                            <h:outputLink id="futureGamesLink" value="futureGames.xhtml">Predict a match</h:outputLink>
                        </li>
                        <li>
                            <h:outputLink id="completedGamesLing" value="completedGames.xhtml">Completed matches</h:outputLink>
                        </li>
                        <li>
                            <h:form id="addNewGameForm" rendered="#{userContext.loggedUser.isAdmin}">
                                <ul class="nav">
                                    <li>
                                        <h:commandLink id="addNewGameLink" value="Add new game" action="#{gameEditor.showEditGameForm}" styleClass="nav"/>
                                    </li>
                                </ul>
                            </h:form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <ui:insert name="content">Page content</ui:insert>

</h:body>
</html>
