<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="mainLayout.xhtml">
    <ui:define name="content">
        <h:form>
            <h:commandLink value="Add new game" action="#{gameEditor.showEditGameForm}"
                           rendered="#{userContext.loggedUser.isAdmin}"/>
        </h:form>
        <p/>
        <h1>The list of all future games</h1>
        <h:dataTable value="#{gamesViewer.futureGames}" var="g">
            <h:column>
                <f:facet name="header">Home team</f:facet>
                <h:outputText value="#{g.homeTeam}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Away team</f:facet>
                <h:outputText value="#{g.awayTeam}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Game time</f:facet>
                <h:outputText value="#{g.gameTimeFormatted}"/>
            </h:column>
            <h:column>
                <c:set var="currentPrediction" value="#{userPredictionsViewer.userPredictions[g.id]}"/>
                <h:form>
                    <h:commandLink value="#{currentPrediction == null ? 'Predict' : currentPrediction.predictedResult}"
                                   action="#{predictionEditor.showPredictionForm(g, currentPrediction)}"
                                   rendered="#{!g.locked}"/>
                </h:form>
                <h:outputText value="#{currentPrediction == null ? 'Locked' : currentPrediction.predictedResult}"
                              rendered="#{g.locked}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Edit" action="#{gameEditor.showEditGameForm(g)}"
                                   rendered="#{userContext.loggedUser.isAdmin}"/>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="#{g.locked ? 'Unlock' : 'Lock'}" action="#{gameLocker.toggleLockMode(g)}"
                                   rendered="#{userContext.loggedUser.isAdmin}"/>
                </h:form>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>

</html>
