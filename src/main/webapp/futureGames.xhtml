<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Predictions composer</title>
</h:head>

<h:body>
    <h4><h:outputText value="Hello, #{userContext.loggedUser.firstName}"/></h4>
    <h:form><h:commandLink value="logout" action="#{login.logout}"/></h:form>
    <p/>
    <h1>The list of all future games</h1>
    <h:dataTable value="#{gamesViewer.futureGamesForCurrentCompetition}" var="g">
        <h:column>
            <f:facet name="header">Home team</f:facet>
            <h:outputText value="#{g.homeTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Away team</f:facet>
            <h:outputText value="#{g.awayTeam}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Game time</f:facet>
            <h:outputText value="#{g.gameTimeFormatted}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Prediction</f:facet>
            <c:set var="currentPrediction" value="#{gamesViewer.currentUserPredictions[g.id]}"/>
            <h:form>
                <h:commandLink value="#{currentPrediction == null ? 'Add' : currentPrediction.predictedResult}"
                        action="#{predictionEditor.requestPrediction(g, currentPrediction)}"/>
            </h:form>
        </h:column>

    </h:dataTable>
</h:body>

</html>
